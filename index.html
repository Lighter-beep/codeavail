<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAvail | Developer Library</title>
    <meta name="google-site-verification" content="r42tU2KUmT1Dxhfnc2ldDGKtgdbcF7K51VfeMNsJb8U" />
    
    <style>
        /* BASE THEME */
        body { 
            background-color: #0d1117 !important; /* Force Dark Background */
            color: #c9d1d9; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }

        /* COOL HEADER */
        header { text-align: center; padding-bottom: 40px; }
        h1 { 
            font-size: 3rem; 
            margin: 0; 
            color: #58a6ff;
            letter-spacing: -1px;
        }
        .subtitle { color: #8b949e; font-size: 1.1rem; margin-top: 5px; }

        /* NAVIGATION */
        .nav-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .tab-btn { 
            background: #161b22; 
            border: 1px solid #30363d; 
            color: #c9d1d9; 
            padding: 8px 16px; 
            border-radius: 6px; 
            cursor: pointer;
            font-weight: 600;
        }
        .tab-btn.active { border-color: #58a6ff; color: #58a6ff; background: rgba(88, 166, 255, 0.1); }

        /* SEARCH */
        #searchBar { 
            width: 100%; 
            padding: 12px; 
            border-radius: 6px; 
            border: 1px solid #30363d; 
            background: #010409; 
            color: white; 
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        /* SNIPPET CARDS */
        .card { 
            background: #161b22; 
            border: 1px solid #30363d; 
            border-radius: 8px; 
            padding: 20px; 
            margin-bottom: 20px; 
        }
        .tag { font-size: 0.7rem; color: #58a6ff; border: 1px solid #58a6ff; padding: 2px 6px; border-radius: 3px; margin-bottom: 10px; display: inline-block; text-transform: uppercase; }
        
        pre { background: #010409; padding: 15px; border-radius: 6px; overflow-x: auto; border: 1px solid #30363d; position: relative; }
        code { color: #d2a8ff; font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; }
        
        .copy-btn { 
            position: absolute; right: 10px; top: 10px;
            background: #21262d; border: 1px solid #30363d; color: #8b949e; 
            padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.7rem;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>CodeAvail</h1>
        <p class="subtitle">Premium Snippets for Developers</p>
    </header>

    <div class="nav-tabs">
        <button class="tab-btn active" onclick="filter('all')">All</button>
        <button class="tab-btn" onclick="filter('Python')">Python</button>
        <button class="tab-btn" onclick="filter('JavaScript')">JavaScript</button>
        <button class="tab-btn" onclick="filter('Web')">HTML/CSS</button>
    </div>

    <input type="text" id="searchBar" placeholder="Search code..." onkeyup="runSearch()">

    <div id="snippetList">
        <div class="card" data-cat="Python">
            <span class="tag">Python</span>
            <pre><button class="copy-btn" onclick="copy(this)">Copy</button><code># List Squares
squares = [x**2 for x in range(10)]</code></pre>
        </div>

        <div class="card" data-cat="Python">
            <span class="tag">Python</span>
            <pre><button class="copy-btn" onclick="copy(this)">Copy</button><code># Merge Dicts
merged = dict1 | dict2</code></pre>
        </div>

        <div class="card" data-cat="JavaScript">
            <span class="tag">JavaScript</span>
            <pre><button class="copy-btn" onclick="copy(this)">Copy</button><code>// Random Number
Math.floor(Math.random() * 100);</code></pre>
        </div>
    </div>
</div>

<script>
    let activeCat = 'all';

    function filter(cat) {
        activeCat = cat;
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.toggle('active', btn.innerText === cat || (cat === 'all' && btn.innerText === 'All'));
        });
        runSearch();
    }

    function runSearch() {
        let term = document.getElementById('searchBar').value.toLowerCase();
        document.querySelectorAll('.card').forEach(card => {
            let cat = card.getAttribute('data-cat');
            let text = card.innerText.toLowerCase();
            let show = (activeCat === 'all' || cat === activeCat) && text.includes(term);
            card.style.display = show ? "block" : "none";
        });
    }

    function copy(btn) {
        let code = btn.nextElementSibling.innerText;
        navigator.clipboard.writeText(code);
        btn.innerText = "Copied!";
        setTimeout(() => btn.innerText = "Copy", 2000);
    }
</script>
</body>
</html>
