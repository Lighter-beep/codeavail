            border-radius: 50%; margin-right: 5px; vertical-align: middle; position: relative;
        }

            content: ''; position: absolute; width: 100%; height: 100%; background-color: #00ff88;
            border-radius: 50%; left: 0; top: 0; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(3); opacity: 0; } }
